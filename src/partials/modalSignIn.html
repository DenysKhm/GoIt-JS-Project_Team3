<div class="backdrop-sign visually-hidden js-data-mod">
    <div class="modal">
        <button type="button" class="modal__close-btn" data-modal-sign-in-close>
            <svg class="modal__close-bth-img" width="18" height="18">
                <use href="./images/icons.svg#icon-close-black-18dp-2-1"></use>
            </svg>
        </button>
        <p class="modal__title">Welcome</p>
        <form class="modal-form">
            <label class="modal-label">
                <span class="modal-label__text">Email</span>
                <span class="modal-label__wrapper">
                    <input type="email" name="mail" class="modal-label__input" required />
                    <svg class="modal-label__input-icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-modal-mail"></use>
                    </svg>
                </span>
            </label>
            <label class="modal-label">
                <span class="modal-label__text">Password</span>
                <span class="modal-label__wrapper">
                    <input type="password" name="password" class="modal-label__input" required />
                    <svg class="modal-label__input-icon" width="18" height="18">
                        <use href=""></use>
                    </svg>
                </span>
            </label>
            <div class="modal-policy">
                <label class="modal-policy__label">
                    <input type="checkbox" name="policy" class="modal-policy__check visually-hidden" required />
                    <span class="modal-policy__custom-check">
                        <svg class="modal-age__icon" width="11" height="8">
                            <use href=""></use>
                        </svg>
                    </span>
                    <span class="modal-policy__text">
                        I am over 18 years old
                    </span>
                </label>
            </div>
            <div class="signin-buttons">
                <button type="submit" class="modal-button">Sign in</button>
                <button type="submit" class="modal-button">Sign up</button>
            </div>

        </form>
    </div>
</div>
