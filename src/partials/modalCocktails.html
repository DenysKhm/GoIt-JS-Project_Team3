           loading='lazy'
      />
      <div class='cocktail__wrap'>
        <h2 class='cocktail__name'></h2>
        <h3 class='cocktail__title'>Ingredients</h3>
        <p class='cocktail__text'>Per cocktail</p>

        <ul class='ingredient js-open-modal-ingredient'>

        <svg width='32' height='32'>
