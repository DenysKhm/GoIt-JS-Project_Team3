<div class="container header__container header">
  <a href="./index.html" class="header__logo"
    ><span>COCKTAILS</span>
    <picture>
      <source
        srcset="
          ./images/test/cocktailXtab.png,
          ./images/test/cocktailXxtab.png 2x
        "
        type="image/png"
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./images/test/cocktailXmob.png  1x,
          ./images/test/cocktailXxmob.png 2x
        "
        type="image/png"
        media="(max-width: 767px)"
      />
      <img
        class="coctail-header"
        loading="lazy"
        src="./images/test/cocktailXmob.png"
        alt="coctail"
      />
    </picture>
    <picture>
      <source
        srcset="./images/test/whiteXtab.png 1x, ./images/test/whiteXxtab.png 2x"
        type="image/png"
        media="(min-width: 768px)"
      />
      <source
        srcset="./images/test/whiteXmob.png 1x, ./images/test/whiteXxmob.png 2x"
        type="image/png"
        media="(max-width: 767px)"
      />
      <img
        class="drink-white"
        loading="lazy"
        src="./images/test/whiteXmob.png"
        alt="drink"
      />
    </picture>

    <picture>
      <source
        srcset="./images/test/vtab.png 1x, ./images/test/vectab.png 2x"
        type="image/png"
        media="(min-width: 768px)"
      />
      <source
        srcset="./images/test/vmob.png 1x, ./images/test/vecmob.png 2x"
        type="image/png"
        media="(max-width: 767px)"
      />
      <img
        id="fill"
        class="drink-header"
        loading="lazy"
        src="./images/test/vmob.png"
        alt="drink"
      />
    </picture>
  </a>
  <!-- <svg class="header__logo-icon" width="24" height="24">
            <use href="./images/logo.svg#image0_1_669"></use>
        </svg> -->
  <ul class="header__nav-list">
    <li class="header__nav-item">
      <a class="header__nav-link" href="">Home</a>
    </li>
    <li class="header__nav-item">
      <a class="header__nav-link" href="">Favorite</a>
    </li>
  </ul>
  <div class="header__search">
    <form class="header__search-wrapper">
      <input
        type="search"
        placeholder="Search"
        name="search"
        class="header__search-input"
      />
      <button class="header__search-btn" type="submit">
        <span class="header__search-border"></span>
        <svg class="header__search-icon" width="24" height="24">
          <use href="./images/icons.svg#icon-earch">re</use>
        </svg>
      </button>
    </form>
  </div>
  <ul class="header__theme-list">
    <li class="header__theme-item header__theme-light">Light</li>
    <li>
      <div class="toggle">
        <input
          type="checkbox"
          name="toggle"
          id="toggle-button"
          class="toggle-button dark-mode-toggle"
        />
        <label for="toggle-button" class="text"></label>
      </div>
    </li>
    <!-- <li class="header__theme-item header__switcher"><span class="header__switcher-circle"></span></li> -->
    <li class="header__theme-item header__theme-dark">Dark</li>
  </ul>
  <button
    class="btn login-btn js-btn-login"
    type="button"
    data-modal-sign-in-open
  >
    Sign in
  </button>
  <button type="button" class="btn__burger-menu-toggle btn" data-menu-open>
    <svg class="menu-open__icon" width="40" height="40">
      <use href="./images/icons.svg#icon-menu"></use>
      <use href="./images/icons.svg#icon-close"></use>
    </svg>
  </button>
</div>
